apply plugin: 'java'

repositories { mavenCentral() }

dependencies {
    compile group: 'edu.stanford.nlp', name: 'stanford-corenlp', version: '3.6.0'
    compile group: 'de.sciss', name: 'sphinx4', version: '1.0.0'
}

jar { 
  manifest {
    attributes(
      "Class-Path": 'com.viveret.pilexa.pi',
      "Main-Class": 'com.viveret.pilexa.pi.Main'
      )
  }
}